<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compliment Generator</title>
	<meta name="author" content="Margo Lanier" />
	<meta name="description" content="Compliment generator" />
	<meta name="keywords" content="" />

	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" href="css/app.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>


<body>
	<header>
		<div class="row header">
			<div id="compliments-title">
				<p>Compliment generator</p>
			</div>

			<div id="compliments-share">
				<a href="" title=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
				<a href="" title=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
				<a href="" title=""><i class="fa fa-email" aria-hidden="true"></i></a> Pay it forward!
			</div>

			<div id="compliments-author">
				Author <a href="" title=""><i class="fa fa-github-alt" aria-hidden="true"></i></a>
			</div>
		</div>
	</header>

	<div class="row">
		<section class="content bgcolor-3">
			<div class="small-12 columns form">
				<h1>Happy <span id="weekday"></span>!</h1>

				
				<span class="input input--kyo">
					<input class="input__field input__field--kyo" type="text" id="input-name" placeholder="Hi, I'm..." />
					<input type="submit" value="SEND" id=""/>

					<label class="input__label input__label--kyo" for="input-name">
						<span class="input__label-content input__label-content--kyo">What's your name?</span>
					</label>
				</span>
				
			</div>
		</section>
	</div>

	<footer>
		Inspired by ##
	</footer>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<script src="js/app.js"></script>
		
</body>
</html>
